				'<p>最好是跟那个单位差不多行业性质的，然后在人事专员这个岗位上有一两年工作经验的，能独立完成录入、退工手续；有办理社保、公积金的流程经验，有人事档案管理经验，会考勤，并且在平时工作中要协助主管做一些事务性工作。</p><p>懂的人力资源6大模块，对其中的一项或几项必须要清楚知悉。要懂的处理人事关系，做人事的最好不要得罪人。</p><p>对人事工作要有一定的专业知识，比如人事工作的几大模块、培训的流程、绩效的考核工具、社保的办理流程等等。面试时应着装得体，给面试官留下良好的专业印象。</p><p>人事专员常见面试题，简单介绍一下自己(这时候面试人员都是看我们语言的组织能力及表达能力，还看我们是不是怯场)。</p><p>你都是什么原因从以前的公司或单位辞职　(这时候面试人员是想看我们应聘人员的心理了，这时候你一定要想清楚再回答)。</p><p>你如果被我们公司聘任的话，要求或希望的薪水是多少?你怎样看公司经常开会或加班的事情?如何理解招聘专员这个岗位？你认为这份工作最重要的是什么?</p><p>如果我是人力资源经理,要招聘一个招聘专员所要具备的能力.我写的答案是:具有较强的沟通协调能力,熟悉招聘流程,了解招聘方式。</p>'+

				'<p>面试程序，有的单位会非常正式，有的单位则相对比较随意，一般来说，面试可以分为以下五个阶段：<br/>'+
				'第一阶段：准备阶段。准备阶段主要是以一般性的社交话题进行交谈，<br/>例如主考会问类似“从宿舍到这里远不远”、“今天天气很好，是吗？”这样的问题，目的是使应聘人员能比较自然地进入面试情景之中，以便消除毕业生紧张的心情，建立一种和谐、友善的面试气氛。毕业生这时就不需要详细地对所问问题进行一一解答，可利用这个机会熟悉面试环境和考官。<br/>'+
				'第二阶段：引入阶段。社交性的话题结束后，毕业生的情绪逐渐稳定下来，开始进入第二阶段，这阶段主要围绕其履历情况提出问题，给应聘者一次真正发言的机会。例如主考会问类似“请用简短的语言介绍一下你自己”、“在大学期间所学的主要课程有哪些”、“谈谈你在学期间最大的收获是什么”等问题。毕业生在面试前就应对类似的问题进行准备，回答时要有针对性。第三阶段：正题阶段。进入面谈的实质性正题，主要是从广泛的话题来了解应聘人员不同侧面的心理特点、行为特征、能力素质等，因此，提问的范围也较广，主要是为了针对应聘者的特点获取评价信息，提问的方式也各有不同。<br/>'+
				'第四阶段：结束阶段。主考在该问的问题都问完后，会问类似“我们的问题都问完了，请问你对我们有没有什么问题要问”这样的话题进入结束阶段，这时毕业生可提出一些自己想提问的问题，但不要问类似“请问你们在我们学校要招几个人”这样的问题，大部分单位都会回答你“不一定，要看毕业生的素质情况”，可以就如果被公司录用可能会接受的培训、工作的主要职责等问题进行提问。<br/>'+
